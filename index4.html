<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khách hàng</title>
    <style>
      .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #218838;
      }
      .output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thêm khách hàng</h2>
      <div class="input-group">
        <label for="maKhachHang">Mã khách hàng:</label>
        <input type="text" id="maKhachHang" />
      </div>
      <div class="input-group">
        <label for="tenKhachHang">Tên khách hàng:</label>
        <input type="text" id="tenKhachHang" />
      </div>
      <div class="input-group">
        <label for="soDienThoai">Số điện thoại:</label>
        <input type="text" id="soDienThoai" />
      </div>
      <div class="input-group">
        <label for="diaChi">Địa chỉ:</label>
        <input type="text" id="diaChi" />
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" />
      </div>
      <button class="button" onclick="themKhachHang()">Thêm khách hàng</button>
      <div class="output">
        <h3>Danh sách khách hàng:</h3>
        <ul id="danhSachKhachHang"></ul>
      </div>
    </div>

    <script>
      class KhachHang {
        constructor(maKhachHang, tenKhachHang, soDienThoai, diaChi, email) {
          this.maKhachHang = maKhachHang;
          this.tenKhachHang = tenKhachHang;
          this.soDienThoai = soDienThoai;
          this.diaChi = diaChi;
          this.email = email;
        }
      }

      let danhSachKhachHang = [];

      function themKhachHang() {
        let maKhachHang = document.getElementById("maKhachHang").value;
        let tenKhachHang = document.getElementById("tenKhachHang").value;
        let soDienThoai = document.getElementById("soDienThoai").value;
        let diaChi = document.getElementById("diaChi").value;
        let email = document.getElementById("email").value;

        if (maKhachHang && tenKhachHang && soDienThoai && diaChi && email) {
          const khachHangMoi = new KhachHang(
            maKhachHang,
            tenKhachHang,
            soDienThoai,
            diaChi,
            email
          );
          danhSachKhachHang.push(khachHangMoi);
          hienThiDanhSachKhachHang();

          document.getElementById("maKhachHang").value = "";
          document.getElementById("tenKhachHang").value = "";
          document.getElementById("soDienThoai").value = "";
          document.getElementById("diaChi").value = "";
          document.getElementById("email").value = "";
        } else {
          alert("Vui lòng nhập đầy đủ thông tin khách hàng.");
        }
      }

      function hienThiDanhSachKhachHang() {
        let ul = document.getElementById("danhSachKhachHang");
        ul.innerHTML = "";
        danhSachKhachHang.forEach((kh) => {
          let li = document.createElement("li");
          li.textContent = `Mã khách hàng: ${kh.maKhachHang}, Tên khách hàng: ${kh.tenKhachHang}, Số điện thoại: ${kh.soDienThoai}, Địa chỉ: ${kh.diaChi}, Email: ${kh.email}`;
          ul.appendChild(li);
        });
      }
    </script>
  </body>
</html>
