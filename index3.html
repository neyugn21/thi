<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <script>
      function dem(arr, k) {
        let count = 0;
        const n = arr.length;

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            if ((arr[i] + arr[j]) % k === 0) {
              count++;
            }
          }
        }

        return count;
      }

      let n = parseInt(prompt("Nhập số lượng phần tử của mảng (tối đa 50):"));
      if (n > 50 || n <= 0) {
        alert("Số lượng phần tử phải từ 1 đến 50.");
      } else {
        let arr = [];
        for (let i = 0; i < n; i++) {
          let num = parseInt(prompt(`Nhập số thứ ${i + 1}:`));
          arr.push(num);
        }

        let k = parseInt(prompt("Nhập giá trị của k:"));

        let result = dem(arr, k);
        alert(`Số lượng cặp số có tổng chia hết cho ${k} là: ${result}`);
      }
    </script>
  </body>
</html>
